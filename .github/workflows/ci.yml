name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš§ Set up project
        run: npm run dev:prepare

      - name: ğŸ›  Build project
        run: npm run build

      - name: ğŸ§ª Test project
        run: npm run test

      - name: ğŸŸ© Coverage
        uses: codecov/codecov-action@v3
